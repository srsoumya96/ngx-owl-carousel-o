<div class="wrapper">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of apiData">
      <ng-template class="slide" carouselSlide [id]="slide.id">
        <div style="display: flex; gap: 5px;">
          <button *ngFor="let btn of slide">{{ btn }}</button>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
